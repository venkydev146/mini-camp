<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:'Poppins',sans-serif;
    }

    body{
        background:#f1f3f6;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .card{
        width:380px;
        background:#fff;
        padding:28px;
        border-radius:12px;
        box-shadow:0 10px 25px rgba(0,0,0,0.08);
    }

    h2{
        text-align:center;
        margin-bottom:20px;
        color:#1e3a8a;
        font-weight:600;
    }

    .input-group{
        margin-bottom:16px;
    }

    label{
        font-size:14px;
        color:#444;
        margin-bottom:6px;
        display:block;
        font-weight:500;
    }

    input{
        width:100%;
        padding:12px;
        border:1px solid #d1d5db;
        border-radius:8px;
        font-size:14px;
        transition:0.2s;
    }

    input:focus{
        border-color:#1e3a8a;
        box-shadow:0 0 4px rgba(30,58,138,0.3);
        outline:none;
    }

    button{
        width:100%;
        padding:12px;
        border:none;
        border-radius:8px;
        background:#1e3a8a;
        color:#fff;
        font-size:15px;
        font-weight:600;
        cursor:pointer;
        margin-top:5px;
    }

    button:hover{
        background:#172e6a;
    }

    .msg{
        margin-top:12px;
        text-align:center;
        font-size:14px;
        color:red;
        font-weight:500;
    }

    .bottom-text{
        margin-top:18px;
        text-align:center;
        font-size:14px;
    }

    .bottom-text a{
        color:#1e3a8a;
        font-weight:600;
        text-decoration:none;
    }

    .bottom-text a:hover{
        text-decoration:underline;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Student Login</h2>

    <div class="input-group">
        <label>Register Number</label>
        <input id="regNo" type="text" placeholder="Enter register number">
    </div>

    <div class="input-group">
        <label>Register Password</label>
        <input id="regPass" type="password" placeholder="Enter register password">
    </div>

    <button onclick="login()">Login</button>

    <div id="msg" class="msg"></div>

    <p class="bottom-text">
        Don't have an account? <a href="register.html">Register</a>
    </p>
</div>

<script>
async function login() {
    const msg = document.getElementById("msg");
    msg.textContent = "Checking...";

    const data = {
        registerNumber: document.getElementById("regNo").value,
        registerPassword: document.getElementById("regPass").value
    };

    try {
        const res = await fetch("https://mini-camp-9.onrender.com/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        msg.textContent = result.message;

        if (res.ok) {
            // SAVE USER ID FOR DASHBOARD LATER
            localStorage.setItem("student", JSON.stringify(result.student));
            window.location.href = "dashboard.html";
        }

    } catch (error) {
        msg.textContent = "Server not responding";
    }
}
</script>

</body>
</html>
